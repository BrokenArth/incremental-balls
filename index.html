<!DOCTYPE html>
<html>

  <head>

    <!-- Roboto Mono font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <!-- Link css to html -->
    <link rel="stylesheet" href="style.css" type="text/css"/>

    <!-- Title of the page -->
    <title>incremental balls</title>

  </head>


  <body>

    <!-- Ball count -->
    <p class="textCenterHorizontal">
      You have <span id="ballCount">0</span> balls (<span id="perSecondCount">0</span>/s)
    </p>
    
    <!-- Ball clicker -->
    <button type="button" class="centerHorizontal ballButtons" id="ballIncrease" onclick="getMoreBalls()">Get more</button>

    <!-- Tab Buttons -->
    <div class="tabs">
      <button data-tab-target="#tab-upgrades" type="button" class="tabButtons" id="upgradesTab">Upgrades</button>
      <button data-tab-target="#tab-settings" type="button" class="tabButtons" id="settingsTab">Settings</button>
    </div>

    <!-- Tab & Content separator -->
    <div class="separator1"></div>

    <!-- Tab Content -->
    <div class="tab-content">

      <!-- Upgrades Tab -->
      <div id="tab-upgrades" data-tab-content class="active">
        <p class="textCenterHorizontal upgradesTitle">Upgrades</p>

        <!-- Upgrade buttons -->
        <div class="upgradeButtonsGroup">

          <button type="button" class="centerHorizontal ballButtons upgradeButtons" id="ballUpgrade1" onclick="upgrade1()">
            <span class="upgradeDescription">Increase base BPS by 1</span>
            <span class="upgradeCost">Cost: 10 balls</span>
          </button>

          <button type="button" class="centerHorizontal ballButtons upgradeButtons" id="ballUpgrade2" onclick="upgrade2()">
            <span class="upgradeDescription">Increase base BPS by 0.5</span>
            <span class="upgradeCost">Cost: 25 balls</span>
          </button>

          <button type="button" class="centerHorizontal ballButtons upgradeButtons" id="ballUpgrade3" onclick="upgrade3()">
            <span class="upgradeDescription">Increase BPS multiplier by 1</span>
            <span class="upgradeCost">Cost: 50 balls</span>
          </button>

          <button type="button" class="centerHorizontal ballButtons upgradeButtons" id="ballUpgrade4" onclick="upgrade4()">
            <span class="upgradeDescription">Increase base BPS by 2</span>
            <span class="upgradeCost">Cost: 100 balls</span>
          </button>

          <button type="button" class="centerHorizontal ballButtons upgradeButtons" id="ballUpgrade5" onclick="upgrade5()">
            <span class="upgradeDescription">Increase BPS multi by 1.5</span>
            <span class="upgradeCost">Cost: 250 balls</span>
          </button>

          <button type="button" class="centerHorizontal ballButtons upgradeButtons" id="ballUpgrade6" onclick="upgrade6()">
            <span class="upgradeDescription">Increase BPS exponent by 0.1</span>
            <span class="upgradeCost">Cost: 350 balls</span>
          </button>

          <button type="button" class="centerHorizontal ballButtons upgradeButtons" id="ballUpgrade7" onclick="upgrade7()">
            <span class="upgradeDescription">Increase base BPS by 2</span>
            <span class="upgradeCost">Cost: 500 balls</span>
          </button>

          <button type="button" class="centerHorizontal ballButtons upgradeButtons" id="ballUpgrade8" onclick="upgrade8()">
            <span class="upgradeDescription">Increase BPS multi by 1.5</span>
            <span class="upgradeCost">Cost: 750 balls</span>
          </button>

          <button type="button" class="centerHorizontal ballButtons upgradeButtons" id="ballUpgrade9" onclick="upgrade9()">
            <span class="upgradeDescription">Increase base BPS by 3</span>
            <span class="upgradeCost">Cost: 1000 balls</span>
          </button>

          <button type="button" class="centerHorizontal ballButtons upgradeButtons" id="ballUpgrade10" onclick="upgrade10()">
            <span class="upgradeDescription">Increase BPS exponent by 0.1</span>
            <span class="upgradeCost">Cost: 2500 balls</span>
          </button>

          <button type="button" class="centerHorizontal ballButtons upgradeButtons" id="ballUpgrade11" onclick="upgrade11()">
            <span class="upgradeDescription">Increase BPS multi by 2</span>
            <span class="upgradeCost">Cost: 3500 balls</span>
          </button>

          <button type="button" class="centerHorizontal ballButtons upgradeButtons" id="ballUpgrade12" onclick="upgrade12()">
            <span class="upgradeDescription">Unlock <strong>Intermediate Upgrades</strong></span>
            <span class="upgradeCost">Cost: 10000 balls</span>
          </button>


        </div>
      </div>

      <!-- Settings Tab -->
      <div id="tab-settings" data-tab-content>
        <p class="textCenterHorizontal settingsTitle">Settings</p>

        <button type="button" class="centerHorizontal ballButtons settingButtons" id="killYourself" onclick="refreshPage()">
          Kill yourself
        </button>
      </div>

    </div>

    <!-- Link js to html -->
    <script src="script.js"></script>
  </body>


  <footer>

  </footer>

</html>
