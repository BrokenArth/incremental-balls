<!DOCTYPE html>
<html>

  <head>

    <!-- Roboto Mono font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <!-- Link css to html -->
    <link rel="stylesheet" href="style.css" type="text/css"/>

    <!-- Title of the page -->
    <title>incremental balls</title>

  </head>


  <body>

    <!-- Ball count -->
    <p class="textCenterHorizontal">
      You have <span id="ballCount">0.00</span> balls (<span class="perSecondCount-1">0.00</span>/s)
    </p>
    
    <!-- Ball clicker -->
    <button type="button" class="centerHorizontal ballButtons" id="ballIncrease" onclick="getMoreBalls()">Get more</button>

    <!-- Tab Buttons -->
    <div class="tabs">
      <button data-tab-target="#tab-upgrades" type="button" class="tabButtons" id="upgradesTab">Upgrades</button>
      <button data-tab-target="#tab-settings" type="button" class="tabButtons" id="settingsTab">Settings</button>
    </div>

    <!-- Tab & Content separator -->
    <div class="separator1"></div>

    <!-- Tab Content -->
    <div class="tab-content">

      <!-- Upgrades Tab -->
      <div id="tab-upgrades" data-tab-content class="active">

        <!-- Basic upgrades container -->
        <div id="upgrades-basic" data-upgrades-content class="active">

          <p class="textCenterHorizontal upgradesTitle">Basic Upgrades</p>

        <!-- Upgrade buttons -->
          <div class="upgradeButtonsGroup">

            <button type="button" class="centerHorizontal ballButtons upgradeButtons" id="upgrade1" onclick="upgrade1()">
              <span class="upgradeDescription">Increase base BPS by 1</span>
              <span class="upgradeCost">Cost: 10 balls</span>
            </button>

            <button type="button" class="centerHorizontal ballButtons upgradeButtons" id="upgrade2" onclick="upgrade2()">
              <span class="upgradeDescription">Increase base BPS by 0.5</span>
              <span class="upgradeCost">Cost: 25 balls</span>
            </button>

            <button type="button" class="centerHorizontal ballButtons upgradeButtons" id="upgrade3" onclick="upgrade3()">
              <span class="upgradeDescription">Increase BPS multiplier by 1</span>
              <span class="upgradeCost">Cost: 50 balls</span>
            </button>

            <button type="button" class="centerHorizontal ballButtons upgradeButtons" id="upgrade4" onclick="upgrade4()">
              <span class="upgradeDescription">Increase base BPS by 2</span>
              <span class="upgradeCost">Cost: 100 balls</span>
            </button>

            <button type="button" class="centerHorizontal ballButtons upgradeButtons" id="upgrade5" onclick="upgrade5()">
              <span class="upgradeDescription">Increase BPS multi by 1.5</span>
              <span class="upgradeCost">Cost: 250 balls</span>
            </button>

            <button type="button" class="centerHorizontal ballButtons upgradeButtons" id="upgrade6" onclick="upgrade6()">
              <span class="upgradeDescription">Increase BPS exponent by 0.1</span>
              <span class="upgradeCost">Cost: 350 balls</span>
            </button>

            <button type="button" class="centerHorizontal ballButtons upgradeButtons" id="upgrade7" onclick="upgrade7()">
              <span class="upgradeDescription">Increase base BPS by 2</span>
              <span class="upgradeCost">Cost: 500 balls</span>
            </button>

            <button type="button" class="centerHorizontal ballButtons upgradeButtons" id="upgrade8" onclick="upgrade8()">
              <span class="upgradeDescription">Increase BPS multi by 1.5</span>
              <span class="upgradeCost">Cost: 750 balls</span>
            </button>

            <button type="button" class="centerHorizontal ballButtons upgradeButtons" id="upgrade9" onclick="upgrade9()">
              <span class="upgradeDescription">Increase base BPS by 3</span>
              <span class="upgradeCost">Cost: 1k balls</span>
            </button>

            <button type="button" class="centerHorizontal ballButtons upgradeButtons" id="upgrade10" onclick="upgrade10()">
              <span class="upgradeDescription">Increase BPS exponent by 0.1</span>
              <span class="upgradeCost">Cost: 2.5k balls</span>
            </button>

            <button type="button" class="centerHorizontal ballButtons upgradeButtons" id="upgrade11" onclick="upgrade11()">
              <span class="upgradeDescription">Increase BPS multi by 2</span>
              <span class="upgradeCost">Cost: 3.5k balls</span>
            </button>

            <button type="button" class="centerHorizontal ballButtons upgradeButtons" id="upgrade12" onclick="upgrade12()">
              <span class="upgradeDescription">Unlock <strong>Intermediate Upgrades</strong></span>
              <span class="upgradeCost">Cost: 10k balls</span>
            </button>

          </div>
        </div>

        <!-- Intermediate upgrades container -->
        <div id="upgrades-intermediate" data-upgrades-content>

          <p class="textCenterHorizontal upgradesTitle">Intermediate Upgrades</p>

          <div class="intermediateUpgradeButtonsGroup">

            <button type="button" class="centerHorizontal ballButtons upgradeButtons intermediateUpgradeButtons"
            id="intermediateUpgrade1" onclick="intermediateUpgrade1()">
              <span class="upgradeDescription">Multiply BPS multi by 1.5</span>
              <span class="upgradeCost">Cost: 2.5k balls</span>
            </button>

            <button type="button" class="centerHorizontal ballButtons upgradeButtons intermediateUpgradeButtons"
            id="intermediateUpgrade2" onclick="intermediateUpgrade2()">
              <span class="upgradeDescription">increase base BPS by floor(log(balls+1))</span>
              <span class="upgradeCost">Cost: 25k balls</span>
            </button>

            <button type="button" class="centerHorizontal ballButtons upgradeButtons intermediateUpgradeButtons"
            id="intermediateUpgrade3" onclick="intermediateUpgrade3()">
              <span class="upgradeDescription">Multiply base BPS by 2</span>
              <span class="upgradeCost">Cost: 35k balls</span>
            </button>

            <button type="button" class="centerHorizontal ballButtons upgradeButtons intermediateUpgradeButtons"
            id="intermediateUpgrade4" onclick="intermediateUpgrade4()">
              <span class="upgradeDescription">Increase BPS exponent by 0.1</span>
              <span class="upgradeCost">Cost: 100k balls</span>
            </button>

            <button type="button" class="centerHorizontal ballButtons upgradeButtons intermediateUpgradeButtons"
            id="intermediateUpgrade5" onclick="intermediateUpgrade5()">
              <span class="upgradeDescription">Increase BPS multi by floor(log(balls+1))</span>
              <span class="upgradeCost">Cost: 300k balls</span>
            </button>

            <button type="button" class="centerHorizontal ballButtons upgradeButtons intermediateUpgradeButtons"
            id="intermediateUpgrade6" onclick="intermediateUpgrade6()">
              <span class="upgradeDescription">Multiply BPS multi by 1.5</span>
              <span class="upgradeCost">Cost: 500k balls</span>
            </button>

            <button type="button" class="centerHorizontal ballButtons upgradeButtons intermediateUpgradeButtons"
            id="intermediateUpgrade7" onclick="intermediateUpgrade7()">
              <span class="upgradeDescription">Increase BPS exp by (upgsBought*0.01)</span>
              <span class="upgradeCost">Cost: 750k balls</span>
            </button>

            <button type="button" class="centerHorizontal ballButtons upgradeButtons intermediateUpgradeButtons"
            id="intermediateUpgrade8" onclick="intermediateUpgrade8()">
              <span class="upgradeDescription">Unlock <strong>Milestones</strong></span>
              <span class="upgradeCost">Cost: 2.5M balls</span>
            </button>

          </div>

        </div>

        <div class="upgrades-tabs">
          <button data-upgrades-target="#upgrades-basic" type="button" class="upgradesTabButtonsDefault upgradesTabButtons" id="basicUpgradesTab">Basic</button>
          <button data-upgrades-target="#upgrades-intermediate" type="button" class="upgradesTabButtonsDefault upgradesTabButtons intermediateUpgradeButtons" id="intermediateUpgradesTab">Intermediate</button>
        </div>

      </div>

      <!-- Settings Tab -->
      <div id="tab-settings" data-tab-content>

        <div class="settingsGroup">

          <div class="settingsContainer">
            <p class="textCenterHorizontal settingsTitle">Settings</p>

            <div class="settingsButtonsGroup">
              <div class="export-import">
                <button type="button" class="centerHorizontal ballButtons settingButtons" id="export" onclick="">
                  Export
                </button>

                <button type="button" class="centerHorizontal ballButtons settingButtons" id="import" onclick="">
                  Import
                </button>
              </div>

              <button type="button" class="centerHorizontal ballButtons settingButtons" id="killYourself" onclick="refreshPage()">
                Kill yourself
              </button>
            </div>
          </div>

          <div class="statsContainer">
            <p class="textCenterHorizontal settingsTitle">Stats</p>

            <div class="statsGroup">

              <p>
                <span class="statsHighlight">BPS</span>
                =
                (<span class="statsHighlight">base</span>
                *
                (1 + <span class="statsHighlight">multi</span>))
                ^
                (1 + <span class="statsHighlight">exp</span>)
              </p>
              
              <p>
                <span class="statsHighlight">BPS</span> = <span class="perSecondCount-2">0</span>
              </p>

              <p>
                <span class="statsHighlight">base</span> = <span class="baseCount">0</span>
              </p>

              <p>
                <span class="statsHighlight">multi</span> = <span class="multiCount">0</span>
              </p>

              <p>
                <span class="statsHighlight">exp</span> = <span class="expCount">0</span>
              </p>

            </div>

          </div>

        </div>

      </div>

    </div>

    <!-- Link js to html -->
    <script src="script.js"></script>
  </body>


  <footer>

  </footer>

</html>
